<!-- Form section -->
<section id="contact">
  <h2 id="form-title" style="text-align: center;">Let&#39;s Talk</h2>
    <form method="POST" action="//formspree.io/lanaluyendao@gmail.com">
        <fieldset class="contact-info-group">
            <label><span>Your Name</span>
                <input type="text" name="name"/>
            </label>
            <label><span>Your Email</span>
                <input type="email" name="_replyto"/>
            </label>
        </fieldset>
        <label><span>What's Up</span>
            <textarea name="message"></textarea>
        </label>
        <fieldset class="submit-wrap">
            <input type="submit" value="Send"/>
        </fieldset>
    </form>
</section>
